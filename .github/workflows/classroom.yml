name: Autograding Tests
'on':
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Discussion1grader
      id: discussion1grader
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Discussion1grader
        setup-command: ''
        command: pytest -q tests/test_discussion01_imdb.py
        timeout: 10
        max-score: 5
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        DISCUSSION1GRADER_RESULTS: "${{steps.discussion1grader.outputs.result}}"
      with:
        runners: discussion1grader
